      var link = document.location.href;
      if (link.includes("seller")) {

    <!-- NEw Form -->
    <style>
      .divider:after,
      .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
      }
      .h-custom {
        height: calc(100% - 73px);
      }
      @media (max-width: 450px) {
        .h-custom {
          height: 100%;
        }
      }
    </style>

  <body>
    <div th:replace="dashboard.html :: siteSearch"></div>
    <div th:replace="dashboard.html :: siteHeader"></div>

    <div class="border mb-5 mt-5 p-3 container">
      <div th:if="${login!=null}">
        <div th:text="login" class="text-center"></div>
      </div>

      <div class="mt-3">
        <div class="row justify-content-center">
          <div class="col-auto">
            <div class="d-flex align-items-center">
              <h1 class="text-center my-5 site-text">Get Into</h1>
              <img
                class="rounded rounded-4 mx-1"
                style="
                  max-width: 10rem;
                  height: 3rem;
                  background-color: var(--pink);
                "
                src="https://incallup.com/server/assets/img/logo.png"
                alt="site-logo"
              />
            </div>
          </div>
        </div>
      </div>

    <input  class="form-control-lg col-6 col-md-8 col-sm-8 rounded-5" type="text" name="username" id="email" placeholder="Username">
    </div>

      <section class="vh-100">
        <div class="container-fluid h-custom">
          <div
            class="row d-flex justify-content-center align-items-center"
          >
            
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form method="post" action="https://incallup.com/seller/login">
                

                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">Login</p>
                </div>

                <!-- Username input -->
                <div data-mdb-input-init class="form-outline mb-4">
                     <label class="form-label" for="form3Example3"
                    >Username</label
                  >
                  <input
                    
                    type="text" 
                    name="username" 
                    id="email"
                    class="form-control form-control-lg"
                    placeholder="Enter Username"
                  />
                 
                </div>

                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-3">
                  <label class="form-label" for="form3Example4">Password</label>

                  <input
                    type="password"
                    id="form3Example4"
                    class="form-control form-control-lg"
                    placeholder="Enter password"
                  />
                </div>

                 

                <div class="text-center text-lg-start mt-4 pt-2">
                  <button
                  type="submit"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem"
                  >
                    Login
                  </button>
                  <p class="small fw-bold mt-2 pt-1 mb-0  mb-3">
                    Don't have an account?
                    <a href="https://incallup.com/register" class="link-danger"
                      >Register</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <!--<div class="text-center text-primary" hx-get="https://incallup.com/seller/forgot">Forgot Password</div>-->
