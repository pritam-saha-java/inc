    ></script>

    <style>
      ol,
      ul {
        padding-left: 0.6rem;
      }

      .carousel-image {
        height: 400px;
        width: 600px;
        background-size: contain;
        background-position: center;
        padding: 12px;

        justify-content: center;
        align-content: center;
      }

      /* 3 button css */
      .fixed-bottom.mobilecontactbar.stickymobile {
        display: flex;
        justify-content: center;
      }

      .fixed-bottom.mobilecontactbar.stickymobile .col-md-4 {
        flex: 0 0 33.33%; /* Set each column to occupy one-third of the available space */
      }

      .fixed-bottom.mobilecontactbar.stickymobile .btn {
        width: 100%;
        margin-bottom: 5px; /* Add some spacing between buttons */
      }

      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        color: #be206b;
      }
    </style>

  <body>
    <div th:replace="dashboard.html :: siteSearch"></div>
    <div th:replace="dashboard.html :: siteHeader"></div>

    <!-- hero section start -->
    <div class="container mt-2 p-1 fs-6">
      <a
        href="https://incallup.com/"
        class="row px-4 rounded site-link"
        style="color: #be206b"
      >
        < Back To Search
      </a>

      <section class="bread_wraper mt-3">
        <div class="bread-inner text-left">
          <ul>
            <li>
              <a href="https://incallup.com/">
                <i
                  class="fa fa-home border border-1 rounded-4 border-black p-2 icon-pink"
                  aria-hidden="true"
                ></i>
              </a>
            </li>
            <li>></li>
            <li>
              <a
                th:href="${'https://incallup.com/'+post.category.name}"
                class="border border-1 border-black rounded-4 p-2 text-center"
                th:text="${post.category.title}"
                >category</a
              >
            </li>
            <li>></li>
            <li>
              <a
                th:href="${'https://incallup.com/'+post.category.name+'/'+post.location.district}"
                class="border border-1 border-black rounded-4 p-2 text-center text-capitalize"
                th:text="${post.location.name}"
                >category</a
              >
            </li>
          </ul>
        </div>
      </section>
    </div>

    <div class="container px-4 px-lg-5">
      <div class="col-12 col-md-8 card">
        <div class="card-body">
          <h2
            class="card-title text-capitalize post-title"
            th:text="${post.title}"
            style="font-size: smaller"
          >
            Title
          </h2>
        </div>
      </div>

      <div class="row gx-4 gx-lg-5 align-items-center">
        <div class="col">
          <div
            id="carouselExampleInterval"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner p-3" style="background-color: white">
              <div
                th:if="${not #strings.isEmpty(post.image1)}"
                class="carousel-item active"
                data-bs-interval="1000"
              >
                <img
                  class="carousel-image d-block img-fluid"
                  th:src="${post.image1}"
                  th:alt="${post.title}"
                />
              </div>

              <div
                th:if="${not #strings.isEmpty(post.image2)}"
                class="carousel-item"
                data-bs-interval="2000"
              >
                <img
                  class="carousel-image img-fluid d-block"
                  th:src="${post.image2}"
                  th:alt="${post.title}"
                />
              </div>

              <div
                th:if="${not #strings.isEmpty(post.image3)}"
                class="carousel-item"
                data-bs-interval="3000"
              >
                <img
                  class="carousel-image img-fluid d-block"
                  th:src="${post.image3}"
                  th:alt="${post.title}"
                />
              </div>

              <div
                th:if="${not #strings.isEmpty(post.image4)}"
                class="carousel-item"
                data-bs-interval="4000"
              >
                <img
                  class="carousel-image img-fluid d-block"
                  th:src="${post.image4}"
                  th:alt="${post.title}"
                />
              </div>

              <div
                th:if="${not #strings.isEmpty(post.image5)}"
                class="carousel-item"
                data-bs-interval="5000"
              >
                <img
                  class="carousel-image img-fluid d-block w-100"
                  th:src="${post.image5}"
                  th:alt="${post.title}"
                />
              </div>

              <div
                th:if="${not #strings.isEmpty(post.image6)}"
                class="carousel-item"
                data-bs-interval="6000"
              >
                <img
                  class="carousel-image img-fluid d-block w-100"
                  th:src="${post.image6}"
                  th:alt="${post.title}"
                />
              </div>
            </div>

            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleInterval"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon bg-secondary"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleInterval"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon bg-secondary"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>

      <!-- All logo with name -->
      <section class="bread_wraper mt-3">
        <div class="bread-inner text-left">
          <ul class="my-ul">
            <li class=" ">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                class="bi bi-geo-alt-fill"
                height="10px"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"
                />
              </svg>
            </li>
            <li
              class="small-text"
              th:text="${#strings.capitalizeWords(post.location.district)}"
            ></li>
            <li class="small-text">
              <i class="fa fa-eye" aria-hidden="true"></i>
            </li>
            <li class="small-text" th:text="'Views : '+${post.views}"></li>
            <li class="small-text">
              <i class="fa fa-address-book" aria-hidden="true"></i>
            </li>
            <li class="small-text" th:text="'Ad Id : '+${post.id}"></li>
            <li class="small-text">
              <i class="fa fa-calendar" aria-hidden="true"></i>
            </li>
            <li class="small-text" th:text="'Date : '+${post.date}"></li>
            <li class=" ">
              <img
                height="10px"
                src="https://incallup.com/server/assets/icons/age.png"
                alt="age png"
              />
            </li>
            <li class="small-text" th:text="'Age : '+${post.age}"></li>
          </ul>
        </div>
      </section>

      <!-- category description -->
      <div class="row mt-5">
        <strong class="fa-lg my-1 ">
          Description</strong
        >
        <p th:text="${post.description}"></p>
        
      </div>

      <hr />
      <div class="d-flex justify-content-center">
        <div class="text-center">
          <h3 class="row mt-5 fw-bold">Contact Information</h3>
        </div>
      </div>

      <div class="row fixed-bottom mobilecontactbar stickymobile">
        <div class="col-md-4 px-2">
          <button
            th:onclick="location = 'tel:' + [[${post.contact}]]"
            class="btn btn-primary btn-phone btn-md btn-block phone-pin"
          >
            <i class="fa fa-phone mx-1"></i>
          </button>
        </div>
        <div class="col-md-4 px-2">
          <a
            target="_blank"
            rel="nofollow"
            th:href="${'https://api.whatsapp.com/send/?phone=+91'+post.contact+'&text=Hi+I+saw+your+Ad+on+Incallup%2C'+post.title+'+%2C+and+I+am+interested+in+your+profile.'}"

          >
            <i class="fab fa-whatsapp mx-1 fa-xl mt-2"></i>
          </a>

          <button
            th:onclick="location = 'https://t.me/+91'+[[${post.contact}]];"

      <hr class="row mt-5" />

      <div class="row justify-content-center text-center">
        <div
          class="col-12 col-md-auto d-flex align-items-center justify-content-center"
        >
          <span class="ad-text">ALL ADS IN</span>
          <h1
            class="ad-text ms-2 mt-2"
            style="color: brown"
            th:text="' ' + ${post.category.title} + ' in '+   ${post.location.name}+' > '  "
          ></h1>
        </div>
      </div>
      <h3 class="row mt-1 fs-5">
        <div class="col text-center">In Incallup</div>
      </h3>
    </div>
