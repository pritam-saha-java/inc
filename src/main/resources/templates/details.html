<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link rel="icon" type="image/ico" href="/server/assets/img/favicon.ico"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/server/assets/styles/style.css}">
  <link rel="stylesheet" th:href="@{/server/assets/styles/nav.css}" />
  <link rel="stylesheet" th:href="@{/server/assets/styles/header.css}" />

  <title >Details Page</title>
  <script type="text/javascript"  async defer src="https://maps.googleapis.com/maps/api/js?loading=async"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <style>

    ol, ul {
    padding-left: 0.6rem;
    }
  </style>
</head>

<body >

<div th:replace="dashboard.html :: siteSearch"></div>
<div th:replace="dashboard.html :: siteHeader"></div>

<!-- hero section start -->
<div class="container  mt-2  p-1 fs-6  ">
  <a href="https://incallup.com/" class="row px-4 rounded    site-link"> < Back To Search </a>
  <section class="bread_wraper mt-3">

        <div class="bread-inner text-left ">
          <ul>
            <li><a href="https://incallup.com/">  <i class="fa fa-home  border border-1 rounded-4 border-black p-2 icon-pink " aria-hidden="true"></i> </a></li>
            <li> > </li>
            <li><a th:href="${'https://incallup.com/'+post.category.name}" class="border border-1 border-black rounded-4 p-2 text-center " th:text="${post.category.title}" >category</a></li>
            <li > > </li>
            <li  ><a th:href="${'https://incallup.com/'+post.category.name+'/'+post.location.district}" class="border border-1 border-black rounded-4 p-2 text-center text-capitalize" th:text="${post.location.name}" >category</a></li>

          </ul>
        </div>


  </section>





</div>

<div class="container px-4 px-lg-5 ">

  <h2 class="row px-3 text-start text-capitalize post-title" th:text="${post.title}">
    Title
  </h2>

  <section class="bread_wraper mt-3" >


  <div class="  bread-inner text-left "   >

    <ul class="my-ul" >
      <li class="px-1">
        <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-geo-alt-fill  " height="10px" viewBox="0 0 16 16">
          <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
        </svg>
      </li>
      <li class="small-text" th:text="${#strings.capitalizeWords(post.location.district)}"></li>
      <li class="px-1 small-text " ><i class="fa fa-eye" aria-hidden="true"></i></li>
      <li class="small-text" th:text="'Views : '+${post.views}"></li>
      <li class="px-1 small-text " ><i class="fa fa-address-book" aria-hidden="true"></i></li>
      <li class="small-text" th:text="'Ad Id : '+${post.id}"></li>
      <li class="px-1 small-text" ><i class="fa fa-calendar" aria-hidden="true"></i></li>
      <li class="small-text" th:text="'Date : '+${post.date}"></li>
      <li class="px-1" >
        <img height="10px" src="https://incallup.com/server/assets/icons/age.png" alt="age png">

      </li>
      <li class="small-text" th:text="'Age : '+${post.age}"></li>
    </ul>

    </div>
  </section>
  <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img class="d-block w-100 img-fluid "  th:src="${post.image1}" th:alt="${post.title}">

            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img th:unless="${post.isEmpty}" class="img-fluid d-block w-100" th:src="${post.image2}" th:alt="${post.title}">

            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>


      </div>

  </div>
  <div class="row mt-5" th:text="${post.description}">
    category description
  </div>
  <h3 class="row mt-5">Contact Information</h3>


  <div class="row fixed-bottom mobilecontactbar stickymobile">
    <div class="col px-2 m-auto">
      <button th:href="'tel:+91 '+${post.contact}"  class="btn btn-primary btn-phone btn-md btn-block phone-pin">
        <i class="fa fa-lg fa fa-phone mx-1"></i>Telephone
      </button>
    </div>
    <div class="col px-2 m-auto">
      <a target="_blank" rel="nofollow" th:href="${'https://api.whatsapp.com/send/?phone=+91'+post.contact+'&text=Hi+I+saw+your+Ad+on+Incallup%2C'+post.title+'+%2C+and+I+am+interested+in+your+profile.'}"  class="btn btn-whatsapp btn-md btn-block whatsapp-pin">
        <i class="fab fa-lg fa-whatsapp mx-1 align-middle"></i>Whatsapp
      </a>
    </div>
    <div class="col px-2 m-auto">
      <button th:href="'https://t.me/+91'+${post.contact}"  class="btn btn-primary btn-telegram btn-md btn-block telegram-pin">
        <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 48 48" id="Layer_2" data-name="Layer 2"><defs><style>.cls-1{fill:white;stroke:#fffff;stroke-linecap:round;stroke-linejoin:round;}</style></defs><path class="cls-1" d="M40.83,8.48c1.14,0,2,1,1.54,2.86l-5.58,26.3c-.39,1.87-1.52,2.32-3.08,1.45L20.4,29.26a.4.4,0,0,1,0-.65L35.77,14.73c.7-.62-.15-.92-1.07-.36L15.41,26.54a.46.46,0,0,1-.4.05L6.82,24C5,23.47,5,22.22,7.23,21.33L40,8.69a2.16,2.16,0,0,1,.83-.21Z"/></svg>
        Telegram
      </button>
    </div>
  </div>

  <hr class="row mt-5">
  <h1 class="row mt-5 "><div class="col text-center  ">ALL ADS IN CAMERA</div></h1>
  <h3 class="row mt-5 "><div class="col text-center  ">In Incallup</div></h3>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
  <script th:src="@{/server/assets/scripts/main.js}"></script>
  <script th:src="@{/server/assets/scripts/common.js}"></script>
</body>

</html>
